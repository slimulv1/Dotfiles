        droidbars-button = 0, rgba(d3e5f5FF), rgba(85ceffFF), 42, 16,‎    󰖭, normal, hyprctl dispatch killactive
        droidbars-button = 0, rgba(d3e5f5FF), rgba(85ceffFF), 42, 16,‎   , normal, hyprctl dispatch fullscreen 1
        droidbars-button = 1, rgba(d3e5f5FF), rgba(85ceffFF), 16, 16,‎󰐃, pin, hyprctl dispatch pin
        droidbars-button = 1, rgba(d3e5f5FF), rgba(85ceffFF), 16, 16,󰗘, float, hyprctl dispatch togglefloating
