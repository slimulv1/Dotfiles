$lock_cmd = pidof hyprlock || hyprlock
$suspend_cmd = systemctl suspend

general {
    lock_cmd = $lock_cmd
    before_sleep_cmd = $lock_cmd
}

listener {
    timeout = 900 # 15mins
    on-timeout = $lock_cmd
}

listener {
    timeout = 1800 # 30mins
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 3600 # 60mins
    on-timeout = $suspend_cmd
}
