# env = GTK_IM_MODULE=wayland
env = QT_IM_MODULE=fcitx
env = XMODIFIERS=@im=fcitx
env = AGS_WEATHER_CITY,longxuyen

# Status bar
# exec-once = eww daemon && eww open bar && eww open bgdecor
# Bar, wallpaper
exec-once = swww kill; swww init
exec-once = ags &

# Input method
exec-once = fcitx5 -d

# Core components (authentication, lock screen, notification daemon)
# exec-once = bash $HOME/.config/hypr/scripts/fake_battery.sh && exit # Fix battery bar status is -1
exec-once = nm-applet --indicator & disown # Fix Wifi Network
exec-once = blueman-applet
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY HYPRLAND_INSTANCE_SIGNATURE XDG_CURRENT_DESKTOP # Some fix idk && systemctl --user start hyprland-session.target
exec-once = arrpc
exec-once = dropbox
# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24


